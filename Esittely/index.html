<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taulukko</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="etunimi">Etunimi:</label></td>
          <td>
            <input
              type="text"
              id="etunimi"
              name="etunimi"
              placeholder="Etunimi"
            />
          </td>
        </tr>
        <tr>
          <td><label for="sukunimi">Sukunimi:</label></td>
          <td><input type="text" id="sukunimi" name="sukunimi" /></td>
        </tr>
        <tr>
          <td><label for="sposti">Sähköpostiosoite:</label></td>
          <td><input type="email" id="sposti" name="sposti" /></td>
        </tr>
        <tr>
          <td><label for="salasana">Salasana:</label></td>
          <td>
            <input type="password" id="salasana" name="salasana" />
          </td>
        </tr>
        <tr>
          <td><label for="syntyma">Syntymäaika:</label></td>
          <td>
            <input type="date" id="syntyma" name="syntyma" />
          </td>
        </tr>
        <tr>
          <td><label for="ruoka">Ruokailut:</label></td>
          <td>
            <input type="checkbox" id="aamupala" name="ruoka[]" />
            <label for="aamupala">Aamupala</label><br />
            <input type="checkbox" id="lounas" name="ruoka[]" />
            <label for="lounas">Lounas</label><br />
            <input type="checkbox" id="paivallinen" name="ruoka[]" />
            <label for="paivallinen">Päivällinen</label>
          </td>
        </tr>
        <tr>
          <td><label for="sukupuoli">Sukupuoli:</label></td>
          <td>
            <input type="radio" id="nainen" name="sukupuoli" />
            <label for="nainen">Nainen</label><br />
            <input type="radio" id="mies" name="sukupuoli" />
            <label for="mies">Mies</label><br />
            <input type="radio" id="muu" name="sukupuoli" />
            <label for="muu">Muu</label>
          </td>
        </tr>
        <tr>
          <td><label for="toiveet">Erityistoiveet:</label></td>
          <td>
            <textarea
              id="toiveet"
              name="toiveet"
              rows="12"
              cols="30"
              placeholder="Kirjoittele tähän jotain"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="valinta">Valintasi:</label></td>
          <td>
            <select id="valinta" name="valinta" multiple size="4">
              <option value="valinta1">Valinta 1</option>
              <option value="valinta2">Valinta 2</option>
              <option value="valinta3">Valinta 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Lähetä" /></td>
          <td></td>
        </tr>
      </table>
    </form>
  </body>
</html>
